<!DOCTYPE html>
<html>
	<head>
		<title>
			{% if page.title %}
				~{{ page.title }}~
			{% endif %}
			[{{ site.name }}]
		</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

		<link href="/assets/css/app.css" rel="stylesheet" type="text/css">

		<link rel="icon" type="image/x-icon" href="/favicon.ico" />

		<script type="text/javascript" src="//code.onion.com/fartscroll.js"></script>
		<script type="text/javascript" src="/assets/js/app.js"></script>
		<script type="text/javascript" src="/assets/js/pegglebot.js"></script>
	</head>
	<body>
		<div id="content-container" class="container">
			<div class="row">
				<header class="col-md-8 col-md-offset-2 site-header">
					<h1 class="brand-title">
						[{{ site.name }}]
					</h1>
					<h2 id="brand-subtitle" class="brand-subtitle pegglebot-quotes">
						{{ site.subtitle }}
					</h2>
				</header>
			</div>

			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div id="content">
						{{ content }}
					</div>

					<div class="text-center contact-buttons clearfix row">
						<div class="col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-1 col-xs-4">
							<a class="contact-button" href="http://steamcommunity.com/groups/TEAMPEGGLE" title="Play some games"><span class="fa fa-steam"></span></a>
						</div>

						<div class="col-md-2 col-sm-2 col-xs-4">
							<a class="contact-button" href="mailto:badmin@teampeggle.com?Subject=A%20CHALLENGER%20APPEARS!" title="Send Hatemail"><span class="fa fa-envelope"></span></a>
						</div>

						<div class="col-md-2 col-sm-2 col-xs-4">
							<a class="contact-button" href="irc://irc.synirc.net/ppp" title="Talk to PeggleBot on IRC"><span class="fa fa-comments"></a>
						</div>

						<div class="col-md-2 col-sm-2 col-xs-6">
							<a class="contact-button" href="http://forums.teampeggle.com" title="Flame on the Forums"><span class="fa fa-meh-o"></a>
						</div>

						<div class="col-md-2 col-sm-2 col-xs-6">
							<a class="contact-button" href="ts3server://ts3.teampeggle.com?port=9987" title="Scream on Teamspeak"><span class="fa fa-microphone"></a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="background-container">
			<img alt="peggle4ever" class="rotate" src="/assets/images/teampeggle.png" />
		</div>
	</body>
</html>
